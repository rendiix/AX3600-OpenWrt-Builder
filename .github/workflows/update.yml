name: Update Checker

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: master

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  check:
    runs-on: ubuntu-latest

    steps:

    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 10 $REPO_URL -b $REPO_BRANCH .
        echo "commitHash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "commitHashLong=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
        echo "commitMessage=$(git log --pretty="> \[%h] \[%aN] %s \[%cr]")" >> $GITHUB_OUTPUT

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@v3
      with:
        path: .commitHash
        key: HEAD-${{ steps.getHash.outputs.commitHash }}

    - name: Save New Commit Hash
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getHash.outputs.commitHash }} | tee .commitHash

    - name: Send to Telegram
      if: steps.cacheHash.outputs.cache-hit != 'true'
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        disable_web_page_preview: "True"
        message: |
            üìÅ OpenWrt AX3600
            üîó Repo: [link](https://github.com/${{github.repository}})

            ‚úÖ *Update versi sumber terdeteksi*
            ‚Ä¢ Repo: ${{ env.REPO_URL }}
            ‚Ä¢ Branch: ${{ env.REPO_BRANCH }}
            ‚Ä¢ Changelog: 

            ${{ steps.getHash.outputs.commitMessage }}

            ‚öôÔ∏è  memulai proses build OpenWrt AX3600

            [Source](https://github.com/${{github.repository}})

    - name: Trigger build
      if: steps.cacheHash.outputs.cache-hit != 'true'
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        event-type: OpenWrt AX3600 Update to ${{ steps.getHash.outputs.commitHash }}

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 1
