name: Build AX3600 Robimarko
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/robimarko/openwrt
  REPO_BRANCH: ipq807x-5.15-pr
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: AX3600.config
  SETUP_SH: setup.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Jakarta

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: notif process
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ github.event.repository.name }}: Clone source code
        format: markdown

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: notif process
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ github.event.repository.name }}: Update feeds
        format: markdown

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: notif process
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ github.event.repository.name }}: Install feeds
        format: markdown

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: notif process
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ github.event.repository.name }}: Load custom configurations
        format: markdown

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $SETUP_SH
        cd openwrt
        $GITHUB_WORKSPACE/$SETUP_SH

    - name: notif process
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ github.event.repository.name }}: Download package
        format: markdown

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: notif process
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ github.event.repository.name }}: Build tools
        format: markdown

    - name: Build tools
      run: |
        cd openwrt
        make tools/install -j$(nproc) V=s || \
        make tools/install V=s

    - name: notif process
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ github.event.repository.name }}: Build toolchain
        format: markdown

    - name: Build toolchain
      run: |
        cd openwrt
        make toolchain/install -j$(nproc) V=s || \
        make toolchain/install V=s

    - name: notif process
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ github.event.repository.name }}: Build target images
        format: markdown

    - name: Build target images
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j2 || make -j2 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

        #- name: TAR output
        #run: |
        #tar -cJf ipq807x-toolchain.tar.xz openwrt/staging_dir

        #- name: Upload artifacts
        #uses: actions/upload-artifact@v2
        #with:
        #name: ipq807x-toolchain
        #path: ipq807x-toolchain.tar.xz

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "last_commit=$(git -C openwrt rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "release_tag=$(date +"%Y.%m.%d")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "OpenWrt Xiaomi AX3600：" >> release.txt
        echo "IP:192.168.1.1" >> release.txt
        echo "Source：https://github.com/robimarko/openwrt" >> release.txt
        echo "Kernel：5.15" >> release.txt
        echo "${{ env.useVersionInfo }}" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: notif process
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ github.event.repository.name }}: Generate release
        format: markdown

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}-${{ steps.tag.outputs.last_commit }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Send to Telegram
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ✅ ${{ github.event.repository.name }}
          OpenWrt for Xiaomi AX3600 has been update
          Updated: ${{ steps.tag.outputs.release_date }}

          • Repo: ${{ env.REPO_URL }}
          • Branch: ${{ env.REPO_BRANCH }}
          • Hash: ${{ steps.getHash.outputs.commitHash }}
          • Download: 
            [openwrt-ipq807x-generic-xiaomi_ax3600-initramfs-factory.ubi](https://github.com/rendiix/AX3600-OpenWrt-Builder/releases/download/${{ steps.tag.outputs.release_tag }}-${{ steps.tag.outputs.last_commit }}/openwrt-ipq807x-generic-xiaomi_ax3600-initramfs-factory.ubi)
            [openwrt-ipq807x-generic-xiaomi_ax3600-initramfs-uImage.itb](https://github.com/rendiix/AX3600-OpenWrt-Builder/releases/download/${{ steps.tag.outputs.release_tag }}-${{ steps.tag.outputs.last_commit }}/openwrt-ipq807x-generic-xiaomi_ax3600-initramfs-uImage.itb)
            [openwrt-ipq807x-generic-xiaomi_ax3600-squashfs-factory.ubi](https://github.com/rendiix/AX3600-OpenWrt-Builder/releases/download/${{ steps.tag.outputs.release_tag }}-${{ steps.tag.outputs.last_commit }}/openwrt-ipq807x-generic-xiaomi_ax3600-squashfs-factory.ubi)
            [openwrt-ipq807x-generic-xiaomi_ax3600-squashfs-sysupgrade.bin](https://github.com/rendiix/AX3600-OpenWrt-Builder/releases/download/${{ steps.tag.outputs.release_tag }}-${{ steps.tag.outputs.last_commit }}/openwrt-ipq807x-generic-xiaomi_ax3600-squashfs-sysupgrade.bin)
        format: markdown

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 5
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
